#================================  
# Maak het romantisch
#================================

  - name: Romantic
    icon: "mdi:flower-tulip"
    entities:
      media_player.sony_bravia_tv:
        state: "off"
      light.lamp_achterdeur:
        state: "on"
        brightness: 1
      light.lamp_haard:
        state: "on"
        brightness: 1
      light.lamp_bank_hoek: "off"
      light.lamp_trap: "off"
      media_player.sonos_woonkamer:
        state: "playing"
        media_content_type: music
        media_content_id: x-sonos-spotify:spotify%3atrack%3a7fBv7CLKzipRk6EC6TWHOB?sid=9&flags=8232&sn=1
        shuffle: true
        volume_level: 0.03
      input_boolean.romantic_scene:
        state: "off"

