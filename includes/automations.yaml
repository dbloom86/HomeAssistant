  #================================  
  # Theme Switcher
  #================================

- alias: Theme Switcher at Sunset and Sunrise
  trigger:
  - platform: state
    entity_id: sun.sun
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      sequence:
      - service: frontend.set_theme
        data:
          name: bloom-theme-light
      - service: input_number.set_value
        target:
          entity_id: input_number.nighttime
        data:
          value: 0
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      sequence:
      - service: frontend.set_theme
        data:
          name: bloom-theme-dark
      - service: input_number.set_value
        target:
          entity_id: input_number.nighttime
        data:
          value: 1
  id: f361a4ce325047d2bfb38b5bf46a4077

