#================================
# Robo Miep
#================================ 
 
  #=====================
  # Input Booleans
  #=====================

input_boolean:

    #=====================
    # Kamers
    #=====================
  woonkamer:
    name: Woonkamer
    initial: off

  keuken:
    name: Keuken
    initial: off

  hal:
    name: Hal
    initial: off

  overloop:
    name: Overloop
    initial: off

  kamer_fynn:
    name: Kamer Fynn
    initial: off

  kamer_luca:
    name: Kamer Luca
    initial: off

  kantoor:
    name: Kantoor
    initial: off

  badkamer:
    name: Badkamer
    initial: off

  #=====================
  # Map
  #=====================

camera:
  - platform: xiaomi_cloud_map_extractor
    host: !secret xiaomi_vacuum_host
    token: !secret xiaomi_vacuum_token
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    country: "de"
    name: "Robomiep Camera"
    draw: ['all']
    attributes:
      - calibration_points
      - charger
      - cleaned_rooms
      - country
      - goto
      - goto_path
      - goto_predicted_path
      - image
      - is_empty
      - map_name
      - no_go_areas
      - no_mopping_areas
      - obstacles
      - ignored_obstacles
      - obstacles_with_photo
      - ignored_obstacles_with_photo
      - path
      - room_numbers
      - rooms
      - vacuum_position
      - vacuum_room
      - vacuum_room_name
      - walls
      - zones
    colors:
      color_map_inside: [0, 0, 0, 0]
      color_map_outside: [0, 0, 0, 0]
      color_unknown: [0, 0, 0, 0]
      color_robo: [235, 235, 235]
      color_path: [255, 255, 255]
      color_charger: [201, 204, 173]
      color_room_names: [255, 255, 255]
      color_cleaned_area: [140, 140, 140]
    room_colors:
      16: [252, 186, 3]
      17: [10, 182, 194]
      18: [34, 150, 227]
      19: [191, 107, 88]
      20: [165, 114, 181]
    map_transformation:
      scale: 2
    sizes:
      charger_radius: 6.5
      vacuum_radius: 8
    scan_interval:
      seconds: 5
    auto_update: true
    
  #=====================
  # Automations
  #=====================

automation:

  #=====================
  # Notifications
  #=====================

    #=====================
    # Notification clean sensors
    #=====================

  - alias: Notification clean sensors
    trigger:
    - platform: numeric_state
      entity_id: sensor.miep_sensor_dirty_left
      below: '0'
    action:
      service: notify.mobile_app_telefoon_duncan
      data:
        title: Miep heeft onderhoud nodig
        message: De sensoren moeten worden schoongemaakt met een droge doek.
        data:
          group: home_security
          icon_url: /local/Custom_Icons/miep.png
          ttl: 0
          priority: high
          sticky: true
          tag: miep
          actions:
            - action: RESET_MIEP_DIRTY_SENSORS
              title: "Sensors schoongemaakt"
              icon: 'mdi:check'
    id: 455a2a32ded547c3hm03e626a5f9ae7d

    #=====================
    # Notification onderhoud zij borstel
    #=====================

  - alias: Notification onderhoud zij borstel
    trigger:
    - platform: numeric_state
      entity_id: sensor.miep_side_brush_left
      below: '0'
    action:
      service: notify.mobile_app_telefoon_duncan
      data:
        title: Miep heeft onderhoud nodig
        message: De zij-borstel moet vervangen worden.
