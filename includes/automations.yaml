#================================  
# Lampjes Veranda
#================================

- alias: Turn on Lampjes Veranda at sunset
  trigger:
  - platform: sun
    event: sunset
    offset: -00:15:00
  - platform: state
    entity_id: group.ouders
    from: 'not_home'
    to: 'home'
  condition:
  - condition: template
    value_template: '{{ now().month >= 4 and now().month <= 10 }}'
  - condition: sun
    after: sunset
    after_offset: -00:15:00
  - condition: or
    conditions:
    - condition: state
      entity_id: person.duncan
      state: 'home'
    - condition: state
      entity_id: person.sabrine
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
  action:
    service: light.turn_on
    entity_id: light.lampjes_veranda
  id: 5b9dad4da9c449258a3a9502cd0a116a

